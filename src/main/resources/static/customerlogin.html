<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Vetra | E-Commerce HTML Admin Dashboard Template</title>

    <!-- Themify icons -->
    <link rel="stylesheet" href="static/css/themify-icons.css" type="text/css">

    <!-- Main style file -->
    <link rel="stylesheet" href="static/css/app.min.css" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        window.onload = function(){
            var login_button = document.getElementById("login_button");
            var user = document.getElementById("user_input");
            var password = document.getElementById("password_input");
            var httpUrl = "http://localhost:8088/login/user/login";
            var chose = 0;
            //按钮点击函数
            login_button.onclick = function(){

                //搞到用户名密码并且组装
                var user_name = user.value;
                var user_password = password.value;

                console.log(user_name);
                console.log(user_password);

                //发送请求
                $.ajax({
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    type: "POST",
                    url: httpUrl,
                    data: { "phoneNumber": user_name,"password": user_password},
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        alert(data.message);


                        //判断登陆成功则跳转
                        if(data.code == 0){
                            document.cookie = "token="+data.data+";path=/";
                            console.log(document.cookie);

                            window.location.href="index1.html";
                        }
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        console.log(XMLHttpRequest.responseText);
                        console.log(XMLHttpRequest.status);
                        console.log(XMLHttpRequest.readyState);
                        console.log(textStatus); // parser error;
                    }

                })
            }
        }
    </script>
</head>
<body class="auth">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->


<div class="form-wrapper">
    <div class="container">
        <div class="card">
            <div class="row g-0">
                <div class="col">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <div class="d-block d-lg-none text-center text-lg-start">
                                <img width="120" src="static/picture/logo.svg" alt="logo">
                            </div>
                            <div class="my-5 text-center text-lg-start">
                                <h1 class="display-8">登陆</h1>
                            </div>
                            <form class="mb-5">
                                <div class="mb-3">
                                    <input id="user_input" type="email" class="form-control" placeholder="账号" autofocus="" required="">
                                </div>
                                <div class="mb-3">
                                    <input id="password_input" type="password" class="form-control" placeholder="密码" required="">
                                </div>
                                <div class="text-center text-lg-start">
                                    <p class="small">无法访问您的帐户?<a href="#">重置密码</a>.</p>
                                    <button id="login_button" class="btn btn-primary">登陆</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col d-none d-lg-flex border-start align-items-center justify-content-between flex-column text-center">
                    <div class="logo">
                        <img width="120" src="static/picture/logo.svg" alt="logo">
                    </div>
                    <div>
                        <h3 class="fw-bold">Welcome to Vetra!</h3>
                        <p class="lead my-5">还没有账号?</p>
                        <a href="#" class="btn btn-primary">注册</a>
                    </div>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#">隐私政策</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">条款和条件</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bundle scripts -->
<script src="static/js/bundle.js"></script>

<!-- Main Javascript file -->
<script src="static/js/app.min.js"></script>
</body>
</html>
