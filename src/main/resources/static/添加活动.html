<script>
    window.onload = function(){
        var httpUrl = "http://localhost:8088/data/banner";
        var chose = 0;

        function getCookie(c_name){
            if (document.cookie.length>0){
                c_start=document.cookie.indexOf(c_name + "=")
                if (c_start!=-1){
                    c_start=c_start + c_name.length+1
                    c_end=document.cookie.indexOf(";",c_start)
                    if (c_end==-1)
                        c_end=document.cookie.length
                    return unescape(document.cookie.substring(c_start,c_end))
                }
            }
            return ""
        }

        //判断当前是否存在token这个cookie，不存在说明没登陆，需要跳转到登陆界面
        console.log(getCookie("token"));
        if(getCookie("token") == ""){
            window.location.href="管理员登录界面.html";
        }
        add_btn=document.getElementById("add_btn");
        add_btn.onclick=function(){
            var banner_name=document.getElementById("banner_name").value;
            console.log("123"+banner_name);
            var banner_deadline=document.getElementById("banner_deadline").value;
            console.log("123"+banner_deadline);
            var banner_describes=document.getElementById("banner_describe").value;
            console.log("123"+banner_describes);
            var banner_image_url=document.getElementById("banner_image_url").value;
            console.log("123"+banner_image_url);
            $.ajax({
                // headers: { "Content-Type": "application/x-www-form-urlencoded"},
                url: httpUrl,
                type: "POST",
                data:{"name":banner_name,
                    "deadline":banner_deadline,
                    "describes":banner_describes,
                    "imageUrl":banner_image_url,
                },
                dataType:"json",
                success: function (data) {
                    console.log(data);
                    alert("活动添加成功");
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("error!");
                    console.log(XMLHttpRequest.responseText);
                    console.log(XMLHttpRequest.status);
                    console.log(XMLHttpRequest.readyState);
                    console.log(textStatus);
                }

            })

        }




    }
</script>
